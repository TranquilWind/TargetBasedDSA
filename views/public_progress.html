<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Public Progress - DSA Tracker</title>
</head>
<body>
  <div class="header">
    <h1>DSA Tracker</h1>
  </div>
  
  <h1 class="page-title">Public Leaderboard</h1>
  <p class="table-subtitle">Track how everyone is progressing towards their target</p>
  
  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Start Date</th>
          <th>Problems Solved</th>
          <th>Target</th>
          <th>Progress</th>
          <th>Active Days</th>
        </tr>
      </thead>
      <tbody id="public-table"></tbody>
    </table>
  </div>
  
  <script src="/js/main.js"></script>
</body>
</html>
