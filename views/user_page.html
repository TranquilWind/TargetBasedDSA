
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>My Progress - DSA Tracker</title>
  <style>
    .user-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .stats-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .stats-card p {
      font-size: 1.1rem;
      margin: 12px 0;
      color: #555;
    }
    
    .stats-card strong {
      color: #333;
      font-weight: 600;
    }
    
    .topic-table {
      width: 100%;
      margin-bottom: 30px;
    }
    
    .topic-table button {
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.2s;
    }
    
    .topic-table button:hover {
      background-color: #333;
    }
    
    .logs-area {
      width: 100%;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-bottom: 30px;
    }
    
    .logs-label {
      display: block;
      margin-bottom: 12px;
      font-weight: 600;
      color: #333;
      font-size: 1.1rem;
    }
    
    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-family: 'Segoe UI', Arial, sans-serif;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 15px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #4a90e2;
      box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
    }
    
    .button-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-dark {
      background-color: #000;
      color: white;
    }
    
    .btn-dark:hover {
      background-color: #333;
    }
    
    .btn-outline {
      background-color: transparent;
      border: 2px solid #000;
      color: #000;
    }
    
    .btn-outline:hover {
      background-color: #f5f5f5;
    }
    
    .btn-danger {
      background-color: #dc3545;
      color: white;
    }
    
    .btn-danger:hover {
      background-color: #c82333;
    }
    
    .topic-count {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }
    
    .section-title {
      font-size: 1.5rem;
      margin: 20px 0;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>DSA Tracker</h1>
  </div>
  
  <h1 class="page-title">My Dashboard</h1>
  <p class="table-subtitle">Track your progress and update your daily logs</p>
  
  <div class="user-container">
    <!-- User Stats Card -->
    <div class="stats-card" id="user-info">
      <!-- Dynamically filled by JavaScript -->
    </div>
    
    <!-- Topics Section -->
    <h2 class="section-title">Topics Progress</h2>
    <div class="table-container">
      <table class="topic-table">
        <thead>
          <tr>
            <th>Topic</th>
            <th>Problems Solved</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="topics">
          <!-- Dynamically filled by JavaScript -->
        </tbody>
      </table>
      
      <div style="text-align: center; margin-top: 20px;">
        <button id="save-progress" class="btn btn-dark">Save Progress</button>
      </div>
    </div>
    
    <!-- Logs Section -->
    <h2 class="section-title">My Logs</h2>
    <div class="logs-area">
      <label for="logs" class="logs-label">Daily Progress Notes</label>
      <textarea id="logs" placeholder="Enter your daily progress notes here..."></textarea>
      <button id="update-logs" class="btn btn-dark" style="width: 100%;">Update Logs</button>
    </div>
    
    <!-- Account Actions -->
    <div class="button-row">
      <button id="logout" class="btn btn-outline">Logout</button>
      <button id="reset" class="btn btn-danger">Reset All Data</button>
    </div>
  </div>
  
  <script src="/js/main.js"></script>
</body>
</html>
